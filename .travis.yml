language: objective-c
osx_image: xcode7.2
rvm:
  - 2.2.3
before_install:
  - gem install cocoapods --pre
  - pod --version
  - pod repo update
  - gem install xcpretty
  - gem install xcpretty-travis-formatter
script:
  - set -o pipefail && xcodebuild -scheme whiteboardios -sdk iphonesimulator -workspace whiteboardios.xcworkspace -destination 'platform=iOS Simulator,name=iPhone 6,OS=latest' ONLY_ACTIVE_ARCH=NO | xcpretty -f `xcpretty-travis-formatter`
  - xctool test -scheme whiteboardios -sdk iphonesimulator -workspace whiteboardios.xcworkspace ONLY_ACTIVE_ARCH=NO

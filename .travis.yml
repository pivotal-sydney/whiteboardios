language: objective-c
osx_image: xcode7.2
rvm:
  - 2.2.3
before_install:
  - gem install cocoapods --pre
  - pod --version
  - pod repo update
  - gem install xcpretty
script:
  - xcodebuild -scheme whiteboardios -sdk iphonesimulator -workspace whiteboardios.xcworkspace -destination 'platform=iOS Simulator,name=iPhone 6,OS=latest' ONLY_ACTIVE_ARCH=NO | xcpretty && exit ${PIPESTATUS[0]}
  - xctool test -scheme whiteboardios -sdk iphonesimulator -workspace whiteboardios.xcworkspace ONLY_ACTIVE_ARCH=NO
